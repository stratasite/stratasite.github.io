<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>strata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #dadada 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            border-radius: 20px;
            padding: 60px 40px;
            backdrop-filter: blur(10px);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .logo img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .substack-embed iframe {
            margin-top: -60px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .substack-embed iframe .embed-page-inner{
          display: none;
        }

        /* Custom Substack form styling if you want to create your own */
        .custom-newsletter {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .custom-newsletter h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 24px;
        }

        .custom-newsletter p {
            color: #666;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .email-form {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .email-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .email-input:focus {
            border-color: #667eea;
        }

        .subscribe-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .subscribe-btn:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            .email-form {
                flex-direction: column;
            }
            
            .subscribe-btn {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Replace this placeholder with your actual logo -->
        <div class="logo">
            <img src="logo.png" alt="Strata Business Intelligence">
      </div>

        <!-- Option 1: Substack embed iframe (replace with your actual Substack embed code) -->
        <div class="substack-embed">
            <iframe src="https://ajoabraham.substack.com/embed" width="100%" height="280" style="border:1px solid #EEE; background:white;" frameborder="0" scrolling="no"></iframe><!-- Replace this with your actual Substack embed code -->
      </div>

        <!-- Option 2: Custom newsletter signup form (alternative to Substack embed) -->
        <!-- Uncomment this section if you prefer a custom form -->
        <!--
        <div class="custom-newsletter">
            <h3>Stay Updated</h3>
            <p>Subscribe to our newsletter for the latest updates and insights.</p>
            <form class="email-form" action="https://yoursubstack.substack.com/api/v1/free" method="post">
                <input type="email" name="email" class="email-input" placeholder="Enter your email" required>
                <button type="submit" class="subscribe-btn">Subscribe</button>
            </form>
        </div>
        -->
    </div>
</body>
</html>
